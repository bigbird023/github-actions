# For more information see: 

on:
  workflow_call:
    inputs:
      TESTCOVERAGE_THRESHOLD:
        type: number
        required: false
        default: 90
      NODE_VERSION:
        type: number
        required: false
        default: 12.x

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Node $
        uses: actions/setup-node@v1
        with:
          node-version: $

      - name: npm install and npm run build
        run: |
          npm ci
          npm run build:ci
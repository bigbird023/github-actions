# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

on:
  workflow_call:

jobs:

  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: go build -v ./...


  unittest:
    name: Unit Test
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Quality Gate - Unit Test
      run: |
            go test ./... -coverprofile coverage.out -covermode count
            go tool cover -func coverage.out

    - name: Quality Gate - Test Coverage Check
      env:
          TESTCOVERAGE_THRESHOLD: 90
      run: |
            echo "Quality Gate: checking test coverage is above threshold ..."
            echo "Threshold             : $TESTCOVERAGE_THRESHOLD %"
            totalCoverage=`go tool cover -func=coverage.out | grep total | grep -Eo '[0-9]+\.[0-9]+'`
            echo "Current test coverage : $totalCoverage %"
            if (( $(echo "$totalCoverage $TESTCOVERAGE_THRESHOLD" | awk '{print ($1 > $2)}') )); then
                echo "OK"
            else
                echo "Current test coverage is below threshold. Please add more unit tests or adjust threshold to a lower value."
                echo "Failed"
                exit 1
            fi

    - name: Upload Go test results
      uses: actions/upload-artifact@v3
      with:
        name: Unit-Test-Results
        path: coverage.out

  lint:
    name: Quality Gate - Lint Check
    runs-on: ubuntu-latest
    needs: unittest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Lint
      run: |
        golint -set_exit_status ./...

  vet:
    name: Quality Gate - Vet Check
    runs-on: ubuntu-latest
    needs: unittest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Vet
      run: |
        get vet ./...

  dependencyVulnterabilityCheck:
    name: Dependency Vulnerability Check
    runs-on: ubuntu-latest
    needs: unittest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
        
    - name: WriteGoList
      run: go list -json -m all > go.list

    - name: Quality Gate - Dependency Vulnerability Check with Nancy
      uses: sonatype-nexus-community/nancy-github-action@main